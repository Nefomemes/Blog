# Site
name: 'Nefomemes'
description: 'Hi there! I do coding and stuff.'
logo: "assets/images/nefo.png"
favicon: "assets/images/nefo.png"
baseurl: 
url: https://blog.nefomemes.repl.co/
disqus: nefomemes
email: nefothingy@hotmail.com

include: ["_pages"]
permalink: /:title
environment: production
# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-watch
  
  
authors:
    nefo:
      name:           Nefomemes
      site: "/"
      avatar: "assets/images/nefo.png"   
      bio:            "Hi, I'm Nefomemes, just a young programmer learning how to code."
      email:          nefothingy@hotmail.com
      twitter:        https://twitter.com/ForTombstone 
      

         
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [.replit, README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
